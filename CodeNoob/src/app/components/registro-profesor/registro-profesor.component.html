<br><br><br><br><br>
<body>
	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
			  <img src="../../../assets/images/CodeNoob.jpeg" class="rounded-circle">
				<h4 class="company_title">CodeNoob</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Registro Profesor</h2>
					</div>
					<div class="row">
						<form control="" class="form-group">
							<div class="row">
								<input type="text" name="nombreProfe" id="nombreProfe" class="form__input" placeholder="nombreProfe" #nombreProfe="ngModel" [(ngModel)]="profesorModel.nombreProfe">
							</div>
              <div class="row">
								<input type="text" name="email" id="email" class="form__input" placeholder="email" #email="ngModel" [(ngModel)]="profesorModel.email">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="password" id="password" class="form__input" placeholder="Password" #password="ngModel" [(ngModel)]="profesorModel.password">
							</div>
							<div class="row">
								<input type="submit" value="Submit" class="btn" (click)="registrarProfe()">
							</div>
						</form>
					</div>
					<div class="row">
						<p>Ya tienes una cuenta? <a href="/eleccionLogin">Inicia sesion aqui</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
